<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstiloRodante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="styleProducts.css">
</head>
<body class="min-vh-100 d-flex flex-column justify-content-between">
    <header class="bg-dark d-flex align-items-center py-2 sticky-top shadow justify-content-between">
        <h1 class="text-white">
            EstiloRodante
        </h1>
        <nav class="nav">
            <a class="nav-link" href="/Front/Front_Client/home.html">Home</a>
            <a class="nav-link" href="/Front/Front_Client/products.html">Products</a>
            <a class="nav-link" href="/Front/Front_Client/cart.html">Cart</a>
        </nav>
        <img id="logoPage" src="/Img/logoPage.png" alt="LogoPagina" class="img-fluid mt-2">
    </header>

    <main class="d-flex">
     <aside class="bg-dark text-white p-4 rounded-4 shadow-sm" style="max-width: 300px;">
  <div class="fs-5 fw-bold mb-3 border-bottom pb-2">
    Resultados de llantas
  </div>

  <form class="filterForm d-flex flex-column gap-3">
    <!-- Tipo -->
    <div>
      <label for="types" class="form-label">Brands</label>
      <select class="option form-select form-select-sm" name="Types" id="types">
        <option value="1">Todos</option>
        <option value="2">BFGoodrich</option>
        <option value="3">Michelin</option>
        <option value="4">Pirelli</option>
        <option value="4">Firestone</option>
        <option value="5">Hankook</option>
        <option value="6">Goodyear</option>
        <option value="7">Continental</option>
        <option value="8">Yokohama</option>
      </select>
    </div>

    <!-- Marca -->
    <div>
      <label for="brands" class="form-label">Types</label>
      <select class="option form-select form-select-sm" name="Brands" id="brands">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </div>

    <!-- Precio -->
    <div>
      <label class="form-label">Precio</label>
      <div class="input-group input-group-sm">
        <span class="input-group-text">$</span>
        <input type="number" class="minPrice form-control" placeholder="Mín">
        <span class="input-group-text">-</span>
        <input type="number" class="maxPrice form-control" placeholder="Máx">
      </div>
    </div>
  </form>
</aside>
    <section class="py-5 px-3   rounded-4">
    <div class="container">
        <!-- Filtro de ordenamiento -->
        <div class="order mb-4 text-end">
        <select class="form-select w-auto d-inline-block">
            <option value="">Mayor a menor precio</option>
            <option value="">Menor a mayor precio</option>
            <option value="">A - Z producto</option>
            <option value="">Z - A producto</option>
        </select>
        </div>

        <div class="box row row-cols-1 row-cols-md-2 g-4">
            
       </div>

        </div>
    </section>
    </main>

    <footer class="bg-dark text-white text-center p-3 mt-4">
    <h5>Santi Luna and Santi Martinez</h5>
    <p class="mb-0">© Todos los derechos reservados</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="/Front/Scrpits/products.js"></script>
</body>
</html>
